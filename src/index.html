<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Products</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="body">
    <h1 hidden>Products</h1>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card-image"
      />
      <h2 class="card-title">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h2>
      <p class="card-cod">Product code: 195434</p>

      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <span class="reviews-text">Reviews: 5</span>
      </div>
      <p class="card-price">
        <span>Price:</span>
        <span class="card-price-number">$2,199</span>
      </p>
      <a
        href="#"
        class="card-link"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
